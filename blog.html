---
layout: default
title: Latest Posts
---

<section>
{% for post in site.posts %}
<article class="post">
  <a href="{{ post.url }}" class="post__thumb" aria-hidden="true" tabindex="-1"><img src="/assets/images/default.jpg"  /></a>
  <div class="post__content">
    <a href="{{ post.url }}" class="post__title"><h2>{{ post.title }}</h2></a>
    <div class="post__meta"><p>Written by {{ post.author }} on {{ post.date | date_to_string }}</p></div>
    <div class="post__desc">{{ post.excerpt }}</div>
    <a href="{{ post.url }}" class="post__read-more" aria-hidden="true" tabindex="-1">Read More</a>
  </div>
</article>
{% endfor %}
</section>
