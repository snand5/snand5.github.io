---
layout: default
title: Latest Posts
---

<section>
{% for post in site.posts %}
<article class="post">
  <a href="{{ post.url }}" class="post__thumb" aria-hidden="true" tabindex="-1">
    {%- if post.image -%}
    <img src="{{- post.image | relative_url -}}" />
    {%- else -%}
    <img src="/assets/images/default.jpg" />
    {%- endif -%}
  </a>
  <div class="post__content">
    <a href="{{ post.url }}" class="post__title"><h2>{{ post.title }}</h2></a>
    <div class="post__meta"><p>{{ post.date | date: "%B %-d, %Y" }}</p></div>
    <div class="post__desc">{{ post.excerpt }}</div>
  </div>
</article>
{% endfor %}
</section>
