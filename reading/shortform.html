---
layout: default
title: Shortform Reading
---

<div class="reading">
  <div class="content-box h-feed hfeed">
    <a href="/reading">&lt; All reading lists</a>
    <p class="p-summary site-description">This is an incomplete list of the shortform reading (and listening and watching) I've been doing lately.</p>
    <h3 class="p-name site-title" aria-sort="descending">Shortform reading list </h3>
    <div class="rss-link"><i class="fas fa-rss" aria-hidden="true"> </i> <a href="/shortform/feed.xml" target="_blank">Subscribe </a></div>
    <div class="filters">
      <form class="filter-box" id="filters">
        <label class="title" for="filters">Filter</label>

        <label for="tags">By tag</label>
        <fieldset class="tags" id="tags">
          <!-- Tag buttons will be populated dynamically -->
        </fieldset>
<div class="search-form">
  <label for="search-input">Search</label>
  <div class="search-group">
    <input id="search-input" type="search" aria-label="Search articles on this page">
  </div>
</div>
        <button class="link-styled" id="clear-filters" type="button">
          Clear filters
        </button>
      </form>
      <div class="filter-subtext">
        <span class="article-count" id="shortform-count"></span>
        <select class="link-styled" id="sort-order">
          <option value="newest">Newest First</option>
          <option value="oldest">Oldest First</option>
        </select>
      </div>
    </div>
    <div class="articles">
      <div id="articlesContainer">
        <!-- Shortform items will be populated dynamically -->
      </div>
    </div>

    <label for="paginator"
      >Page
      <fieldset id="paginator">
        <!-- Pagination will be populated dynamically -->
      </fieldset></label
    >
  </div>
    <script src="{{ '/assets/js/readingsearch.js' | relative_url }}"></script>
  <script
    src="{{ '/assets/js/shortform.js' | relative_url }}"
    data-json="{{ '/shortform.json' | relative_url }}"
  ></script>
</div>
