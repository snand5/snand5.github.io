---
layout: default
---
<article>
  <header>
    <h1 class="title">{{ page.title }}</h1>

    <ul>
      <li>
        POSTED:
        <time datetime="{{ page.date | date_to_xmlschema }}">
          {{ page.date | date: "%Y.%m.%d" }}
        </time>
      </li>
      <li>
        BY: {{ page.author }}
      </li>
    </ul>

    {%- if page.image -%}
    <figure class="in-text-image bordered">
      <img alt="{{ page.alt }}" src="{{- page.image | relative_url -}}" loading="lazy"/>
      <figcaption>
        {% if page.caption %}
        <p>{{ page.caption }}</p>
        {% endif %}
        {% if page.credit %}
        <p>{{ page.credit }}</p>
        {% endif %}
      </figcaption>
    </figure>
    {%- else -%}
    <figure class="in-text-image">
      <img src="/assets/images/default.jpg" loading="lazy" alt="default image"/>
    </figure>
    {%- endif -%}
  </header>

  <div>
    <div class="article-content">
      {{ content | replace: '<iframe', '<div class="responsive-iframe"><iframe' | replace: '</iframe>', '</iframe></div>' }}
    </div>
  </div>
</article>
