---
layout: default
---
{%- if page.image -%}
    <img src="{{- page.image | relative_url -}}" class="featured-image-post" />
    {%- else -%}
    <img src="/assets/images/default.jpg" class="featured-image-post" />
{%- endif -%}
<h1>{{ page.title }}</h1>
<p>{{ page.date | date_to_string }} - {{ page.author }}</p>
{{ content }}
